<!DOCTYPE html>
<html lang="en" dir="ltr">
 
    <head>
        <meta charset="UTF-8">
        <title>Green Gate Website</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        {% load static%}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'loginn.css' %}">
    </head>
    <body>
      <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        
        <label class="logo">Green Gate <img src="{% static 'shopping-cart.png' %}"></label>
        <ul>
            <li><a class="active" href={% url 'home'%} "index.html">Home</a></li>
            <li><a href={% url 'about'%} "About.html">About Us</a></li>
            <li><a href={% url 'contact'%} "Contact.html">Contact</a></li>
           <li><a href={% url 'register'%} "Signup.html">SignUp</a></li>
        </ul>
    </nav>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">
                {{ message|safe }}
                <a onclick="window.location.reload()"; href="#" class="close">X</a>
        {% endfor %}
    </ul>
{% endif %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

            <div class="center"> 
              <br>
             <h2>Customer Login</h2>
             <br>
             <form action="" method="post">  
                {% csrf_token %} 
             <div class="txt_field">
                 <input type="text" name="username" required="required">
                 <label>Username</label>
                 <br>
               </div>
               
               <div class="txt_field">
                <input type="password"name="pass" required="required">
                <label>password</label>
                <br>
              </div>
              <br>
              <input type="submit" value="Login">
              <br><br>
              
              
              <div class="signup_link"><p>Not a memeber yet?  <a href ={% url 'register'%} "Signup.html" >Register</a></div>
                <div class="signup_link"><p><a href={% url 'reset_password'%} "password_reset_form.html">Forget Password</a></p></div>
              <div class="or_link"><p>OR</p></div> 
              <div class="guest_link"> <p>Continue as Guest...  <a href ={% url 'guest'%} "Guest.html" >Guest Mode</a></p>
             
               
            </form>
        </div>
            </body>
    </html>
