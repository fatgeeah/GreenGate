<!DOCTYPE html>
<html lang="en" dir="ltr">
 
    <head>
        <meta charset="UTF-8">
        <title>Green Gate Website</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        {% load static%}
        <link rel="stylesheet" href="{% static 'css/password_reset200.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    </head>
    <body>
    <div class="menu_bar">
        <h1 class="logo">Green<span>Gate</span><h2 class="logo2"><img src="{% static 'images/shopping-cart.png' %}"></h2></h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <div class="form-container">
      <div class="logo-container">
        Reset Password...
      </div>
      <form action="" method="POST" class="form">
        {% csrf_token %} 
        <div class="form-group">
          <input type="text" id="email" autocomplete="off" name="email" placeholder="Enter your email" required="">
        </div>
        <br>
        <button class="form-submit-btn" type="submit">Send Email</button>
      </form>
      <button class="cancel"><a href ={% url 'login'%} "Login.html" >Cancel</a></button>
    </div>
        </body>
</html>
