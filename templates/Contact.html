<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load static%}
    <link rel="stylesheet" href="{% static 'contact4.css' %}">
    <title>Green Gate Website</title>

    <nav class="navbar navbar-dark bg-success text-bg-info p-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Green Gate<label class="logo"><img src="{% static 'shopping-cart.png' %}"></label></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

             <li class="nav-item">
              <a class="nav-link" href={% url 'about'%} "About.html">About Green Gate</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href={% url 'help'%} "Help.html">Green Gate's FAQs</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                More options
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href={% url 'login'%} "Login.html">Login</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href={% url 'register'%} "Signup.html">Register</a></li>

              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <br><br><br>
  </head>
  <body>
    <div class="content">
      <center><h2>Contact Green Gate Now !</h2></center>
      <br>
    </div>
    <div class="container">
            <form action="" method="POST" class="contact-form">
              {% csrf_token %}
            <div class="form-control">
              <div class="tag">Full Name</div>
              <input type="text" name="full-name">
            </div>
            <div class="form-control">
              <div class="tag">Email</div>
              <input type="email" name="email">
            </div>
            <div class="form-control">
              <div class="tag">Subject</div>
              <input type="text" name="subject">
            </div>
            <div class="form-control">
              <div class="tag">Message</div>
              <textarea name="message" cols="30" rows="10"></textarea>
          </div>
          <div class="form-control">
            <input type="Submit" class="btn submit-btn" value="Submit Message">
          </form>
          <br><br>
          <div class="image">
            <h3>Follow our page on Facebook</h3>  
            <a href="https://www.facebook.com/profile.php?id=100089763376384" target="_blank">
           <img src="https://img.icons8.com/windows/64/null/facebook-new.png"/>
        </div>
        </div>
  </body>  
  </html>
