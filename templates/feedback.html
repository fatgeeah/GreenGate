<!DOCTYPE html>
<html lang="en" dir="ltr">
 
    <head>
        <meta charset="UTF-8">
        <title>Green Gate Website</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        {% load static%}
        <link rel="stylesheet" href="{% static 'css/feedback898.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    </head>
    <body>
    <div class="menu_bar">
        <h1 class="logo">Green<span>Gate</span><h2 class="logo2"><img src="{% static 'images/shopping-cart.png' %}"></h2></h1>
    <ul>
    <li class="active"><a href={% url 'home'%} "index.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Green Gate</a></li>
    <li><a href={% url 'about'%} "About.html"><i class="fa fa-building" aria-hidden="true"></i> About Green Gate</a></li>
    <li>
        <a href="#">Green Gate's Help <i class="fas fa-caret-down"></i></a>

        <div class="dropdown_menu">
            <ul>
                <li><a href={% url 'contact'%} "Contact.html">Contact Green Gate</a></li>
                <li><a href={% url 'FAQs'%} "FAQs.html">Green Gate's FAQs</a></li>
            </ul>
        </div>
    </li>
    <li>
        <a href="#"><i class="fa fa-users" aria-hidden="true"></i> Account Actions <i class="fas fa-caret-down"></i></a>
        
        <div class="dropdown_menu">
            <ul>
                <li><a href ={% url 'guest'%} "Guest.html">Guest Mode</a></li>
                <li><a href={% url 'login'%} "login.html">Login</a></li>
                <li><a href={% url 'register'%} "register.html">Regitser</a></li>
            </ul>
        </div>
    </li>
    </ul>
    </div>
     <form action="" method="post" class="rating-wrapper">
        {% csrf_token %}
        <label class="rating-label">Don't forget to leave some feedback...
            <br><br>
            <div class="wrapper">
                <input type="radio" name="rate" value="😢" id="star-1"></input>
                <input type="radio" name="rate" value="🫤" id="star-2"></input>
                <input type="radio" name="rate" value="👌" id="star-3"></input>
                <input type="radio" name="rate" value="😃" id="star-4"></input>
                <input type="radio" name="rate" value="😍" id="star-5"></input>
                <div class="content">
                    <div class="outer">
                        <div class="emojis">
                            <li class="slideImg"><img src="{% static 'images/sad3.png' %}"></li>
                            <li><img src="{% static 'images/meh.png' %}"></li>
                            <li><img src="{% static 'images/okay2.png' %}"></li>
                            <li><img src="{% static 'images/happy2.png' %}"></li>
                            <li><img src="{% static 'images/amazed2.png' %}"></li>
                        </div>
                    </div>
                    <div class="stars">
                        <label for="star-1" class="star-1 fas fa-star"></label>
                        <label for="star-2" class="star-2 fas fa-star"></label>
                        <label for="star-3" class="star-3 fas fa-star"></label>
                        <label for="star-4" class="star-4 fas fa-star"></label>
                        <label for="star-5" class="star-5 fas fa-star"></label>
                    </div>
                </div>
                <div class="footer">
                    <span class="text"></span>
                    <span class="num"></span>
                </div>
            </div>
<br>
        <div class="feedback">
            <input type="text" autocomplete="off" name="name" id="name" placeholder="  Your Full Name :"></input>
            <input type="email" autocomplete="off" name="email" id="email" placeholder="  Your Email Address :"></input>
            <textarea class="textarea" autocomplete="off" cols="30" rows="3" name="feedback" id="feedback" placeholder="  Write your opinion on our Website's performance... "></textarea>
            <br>
            <button class="submit">Send Feedback</button>
            <br>
        </div>

    </form>
<br>
    

<script scr="{% static 'js/feedback2.js' %}"></script>  
    
</body>
</html>
