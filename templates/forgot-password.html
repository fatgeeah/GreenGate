<!DOCTYPE html>
<html lang="en" dir="ltr">
 
    <head>
        <meta charset="UTF-8">
        <title>Green Gate Website</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        {% load static%}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'f-password.css' %}">
    </head>
    <body>
    
        <nav class="navbar navbar-dark bg-success text-bg-info p-4">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Green Gate<label class="logo"><img src="{% static 'carts (1).png' %}"></label></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
    
                   <li class="nav-item">
                    <a class="nav-link" href={% url 'about'%} "About.html">About Green Gate</a>
                  </li>
    
                  <li class="nav-item">
                    <a class="nav-link" href={% url 'contact'%} "Contact.html">Contact Green Gate</a>
                  </li>
    
                  <li class="nav-item">
                    <a class="nav-link" href={% url 'help'%} "Help.html"> Green Gate's FAQs</a>
                  </li>
              </div>
            </div>
          </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <div class="center"> 
        <br>
       <h2>Forgot your Password...?</h2>
       <br>
       {% if messages %}
       {% for messages in messages %}
       <div class="alert alert-info">
        {{message}}
       </div>
       {% endfor %}
       {% endif %}
       
       <form action="" method="post">  
          {% csrf_token %} 
       <div class="txt_field">
           <input type="text" name="username" required="required">
           <label>Username</label>
           <br>
         </div>
         <br>
         <input type="submit" value="Submit">

        </form>
    </div>
        </body>
</html>
